<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <div class="time" id="display">00:00:00</div>
            <div class="controls">
                <button id="startButton" class="control-btn">Start</button>
                <button id="pauseButton" class="control-btn">Pause</button>
                <button id="resetButton" class="control-btn">Reset</button>
                <button id="lapButton" class="control-btn">Lap</button>
            </div>
            <div class="laps" id="lapList"></div>
        </div>
        <div class="dark-mode-toggle" id="darkModeToggle"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
